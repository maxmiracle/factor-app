spring:
    data:
        mongodb:
            uri: ${NEWSCHARTURI}
management:
    endpoints:
        web:
            exposure:
                include: loggers,health,metrics,prometheus,logfile
    endpoint:
        health:
            show-details: always
    health:
        defaults:
            enabled: true
    metrics:
        export:
            prometheus:
                enabled: true
        distribution:
            percentiles-histogram:
                "[http.server.requests]": true
logging:
    file:
        name: logfile.log
retry:
    maxAttempts: 3
    maxDelay: 30000